<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Roboto+Mono:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rjlogo.svg">
    <title>Siva Prasad | Todo List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <main>
        <form>
            <input type="text" class="inputEnter" id="intake" autocomplete="off" placeholder="Enter your item">
            <button type="submit" class="inputEnter" id="add-todo">
                <i class="fab fa-pushed"></i>
            </button>

            <div class="selector">
                <select name="todos" class="filter-items">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>

        <div class="todo-list">
            <ul class="items-list"></ul>
        </div>
    </main>

    <script src="todo.js"></script>
</body>

</html>
